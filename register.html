<!DOCTYPE html>
<html>
<head>
    <title> Registre</title>

    <link rel="stylesheet" type="text/css" href="css/register.css">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bgimg">
<form class="form">
<div id="maincontent" class="modal-body">
                <div class="login">
                    <form action="#" class="row">
                        <div class="col-12">
                            <input class="form-control mb-3" id="signupPhone" name="signupPhone" placeholder="Phone" type="text">
                        </div>
                        <div class="col-12">
                            <input class="form-control mb-3" id="signupName" name="signupName" placeholder="Name" type="text">
                        </div>
                        <div class="col-12">
                            <input class="form-control mb-3" id="signupEmail" name="signupEmail" placeholder="Email" type="email">
                        </div>
                        <div class="col-12">
                            <input class="form-control mb-3" id="signupPassword" name="signupPassword" placeholder="Password" type="password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-warning">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
            </form>

</body>
</html>
